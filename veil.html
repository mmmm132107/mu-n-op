<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>veil</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#05060b;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== BACKGROUND ===== */
.bg{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, #1a2240, transparent 45%),
    radial-gradient(circle at 70% 60%, #0b1328, transparent 50%);
  filter:blur(90px);
  animation: drift 50s linear infinite;
  opacity:.75;
}
@keyframes drift{
  0%{transform:translate(-6%,-6%)}
  50%{transform:translate(6%,6%)}
  100%{transform:translate(-6%,-6%)}
}

/* ===== CONSTELLATIONS ===== */
.constellation{
  position:absolute;
}

.star{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#d9ecff;
  box-shadow:0 0 8px rgba(210,235,255,.8);
}

.star.bright{
  width:13px;
  height:13px;
  box-shadow:0 0 18px rgba(235,248,255,1);
}

/* line */
.line{
  position:absolute;
  height:1px;
  background:linear-gradient(to right,#bcd6ff,transparent);
  opacity:.6;
}

/* ===== ONE-TIME FLASH ===== */
.flash{
  animation: flash 1.2s ease-out forwards;
}

@keyframes flash{
  0%{opacity:.4; box-shadow:0 0 6px rgba(200,230,255,.5)}
  50%{opacity:1; box-shadow:0 0 22px rgba(230,245,255,1)}
  100%{opacity:.8; box-shadow:0 0 10px rgba(210,235,255,.8)}
}

/* ripple */
.ripple{
  position:absolute;
  border:1px solid rgba(180,220,255,.6);
  border-radius:50%;
  width:8px;
  height:8px;
  animation:ripple 1s ease-out forwards;
  pointer-events:none;
}

@keyframes ripple{
  from{transform:scale(1);opacity:.7}
  to{transform:scale(7);opacity:0}
}

/* ===== UI ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
}

input{
  background:#0e1426;
  border:1px solid #2b3558;
  padding:10px 14px;
  border-radius:6px;
  color:#fff;
}

button{
  margin-left:6px;
  padding:10px 14px;
  border-radius:6px;
  border:none;
  background:#2b5cff;
  color:white;
  cursor:pointer;
}

#wrong{
  display:none;
  color:#ff6b6b;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- SAGITTARIUS -->
<div class="constellation" id="sag" style="top:30%; left:18%;">

  <!-- thân & trục chính -->
  <div class="star bright" style="top:18px; left:128px;"></div>
  <div class="star" style="top:38px; left:150px;"></div>
  <div class="star" style="top:60px; left:172px;"></div>
  <div class="star" style="top:88px; left:186px;"></div>
  <div class="star" style="top:118px; left:174px;"></div>

  <div class="star" style="top:145px; left:148px;"></div>
  <div class="star" style="top:158px; left:115px;"></div>
  <div class="star" style="top:146px; left:92px;"></div>
  <div class="star" style="top:120px; left:66px;"></div>
  <div class="star" style="top:148px; left:44px;"></div>

  <div class="star" style="top:176px; left:60px;"></div>
  <div class="star" style="top:198px; left:92px;"></div>

  <!-- sao bright lớn ở đáy -->
  <div class="star bright" style="top:220px; left:118px;"></div>

  <div class="star" style="top:205px; left:150px;"></div>
  <div class="star" style="top:184px; left:182px;"></div>

  <!-- cụm cung — tên (nhánh phải) -->
  <div class="star" style="top:140px; left:205px;"></div>
  <div class="star" style="top:108px; left:216px;"></div>
  <div class="star" style="top:78px; left:232px;"></div>
  <div class="star" style="top:50px; left:212px;"></div>
  <div class="star" style="top:32px; left:190px;"></div>

</div>


<!-- ♍ VIRGO -->
<div class="constellation" id="vir" style="top:26%;left:52%;">
  <div class="star" style="top:50px;left:50px;"></div>
  <div class="star" style="top:48.3px;left:88px;"></div>
  <div class="star" style="top:21.7px;left:137.2px;"></div>
  <div class="star" style="top:50px;left:200px;"></div>
  <div class="star" style="top:10.8px;left:182.7px;"></div>
  <div class="star" style="top:67.1px;left:87.1px;"></div>
  <div class="star" style="top:7.9px;left:103px;"></div>
  <div class="star" style="top:52.3px;left:230px;"></div>
  <div class="star" style="top:28.6px;left:300px;"></div>

  <div class="star bright" style="top:0px;left:50px;"></div>
  <div class="star bright" style="top:28px;left:299.5px;"></div>
  <div class="star bright" style="top:80px;left:140px;"></div>
  <div class="star bright" style="top:-36.5px;left:173.4px;"></div>
  
</div>

<!-- ⭐ NORTH STAR -->
<div class="constellation" id="north" style="top:12%;left:75%;">
  <div class="star bright" style="top:0;left:0;"></div>
</div>

<!-- UI -->
<div class="wrap">
  <h3>not every constellation answers.</h3>
  <input id="pw" type="password" placeholder="enter key">
  <button onclick="unlock()">open</button>
  <div id="wrong">not this one.</div>
</div>

<script>
const GATES = {
  sagittarius: { id:"sag", url:"sag.html" },
  virgo:       { id:"vir", url:"virgo.html" },
  north:       { id:"north", url:"north.html" }
};

function unlock(){
  const key = pw.value.trim();
  const gate = GATES[key];

  if(!gate){
    wrong.style.display="block";
    return;
  }

  wrong.style.display="none";
  const group = document.getElementById(gate.id);
  const stars = group.querySelectorAll(".star");

  stars.forEach(star=>{
    star.classList.add("flash");

    const r = document.createElement("div");
    r.className="ripple";
    r.style.left = star.offsetLeft + "px";
    r.style.top  = star.offsetTop + "px";
    group.appendChild(r);

    setTimeout(()=>r.remove(),1000);
  });

  setTimeout(()=>{
    window.location.href = gate.url;
  },1000);
}
</script>

</body>
</html>
