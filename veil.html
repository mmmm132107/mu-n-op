<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>veil</title>

<style>

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#06070a;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* üåå gradient n·ªÅn tr√¥i ch·∫≠m */
.bg{
  position:absolute;
  width:180%;
  height:180%;
  background:
    radial-gradient(circle at 20% 30%, #1b2135, transparent 40%),
    radial-gradient(circle at 70% 70%, #0c1224, transparent 45%),
    radial-gradient(circle at 55% 20%, #2c3f73, transparent 40%);
  filter:blur(70px);
  opacity:.65;
  animation: drift 40s linear infinite;
}

@keyframes drift{
  0%{ transform:translate(-6%,-4%) scale(1); }
  50%{ transform:translate(6%,4%) scale(1.06); }
  100%{ transform:translate(-6%,-4%) scale(1); }
}

/* ‚≠ê sao 4 c√°nh ‚Äî khung x∆∞∆°ng h√¨nh thoi cong */
.star{
  position:absolute;
  opacity:.55;
  animation: floatStar 18s ease-in-out infinite;
}

.star svg{
  width:100%;
  height:100%;
}

.star.small{ width:16px; height:24px; }
.star.big{
  width:48px;
  height:76px;
  opacity:.95;
  filter:drop-shadow(0 0 14px rgba(200,230,255,.9));
  cursor:pointer;
}

@keyframes floatStar{
  0%{ transform:translate(0,0); }
  50%{ transform:translate(10px,-20px); }
  100%{ transform:translate(0,0); }
}

/* üå† ƒë∆∞·ªùng n·ªëi ch√≤m sao */
.line{
  position:absolute;
  width:1px;
  background:linear-gradient(to bottom,#9fb8ff,transparent);
  opacity:.45;
}

.wrap{
  position:relative;
  z-index:3;
  text-align:center;
}

h3{ font-weight:300; opacity:.9; }

input{
  margin-top:10px;
  background:#0e1119;
  border:1px solid #2b3140;
  padding:10px 14px;
  border-radius:6px;
  color:#e5e5e5;
}

button{
  margin-left:6px;
  padding:10px 14px;
  background:#2b5cff;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

#wrong{
  color:#ff6b6b;
  display:none;
  margin-top:8px;
}

</style>
</head>

<body>

<div class="bg"></div>

<!-- ===========================
     üåå CONSTELLATIONS
     =========================== -->

<!-- ‚ôê SAGITTARIUS ‚Äî NH√ÇN M√É -->
<div class="star small" style="top:28%; left:22%;">STAR</div>
<div class="star small" style="top:34%; left:28%;">STAR</div>
<div class="star small" style="top:30%; left:34%;">STAR</div>
<div class="star small" style="top:38%; left:40%;">STAR</div>
<div class="star small" style="top:44%; left:34%;">STAR</div>
<div class="star small" style="top:48%; left:26%;">STAR</div>

<!-- ‚ôç VIRGO ‚Äî X·ª¨ N·ªÆ -->
<div class="star small" style="top:20%; left:70%;">STAR</div>
<div class="star small" style="top:28%; left:76%;">STAR</div>
<div class="star small" style="top:36%; left:72%;">STAR</div>
<div class="star small" style="top:44%; left:78%;">STAR</div>
<div class="star small" style="top:52%; left:74%;">STAR</div>

<!-- ‚ú® POLARIS / B·∫ÆC ƒê·∫®U -->
<div class="star small" style="top:12%; left:50%;">STAR</div>
<div class="star small" style="top:16%; left:56%;">STAR</div>
<div class="star small" style="top:22%; left:60%;">STAR</div>
<div class="star small" style="top:28%; left:64%;">STAR</div>

<!-- ‚≠ê sao l·ªõn = c·ªïng trang -->
<a class="star big" style="top:42%; left:52%;" data-key="saggitarius">STAR</a>
<a class="star big" style="top:70%; left:64%;" data-key="virgo">STAR</a>
<a class="star big" style="top:18%; left:50%;" data-key="polaris">STAR</a>


<div class="wrap">
  <h3>not every constellation leads somewhere.</h3>
  <p>enter the key</p>

  <input id="gateInput" type="password" placeholder="password">
  <button onclick="unlockGate('gateInput')">open</button>

  <p id="wrong">not this one.</p>
</div>

<script>

/* ‚≠ê SVG sao 4 c√°nh */
document.querySelectorAll(".star").forEach(s=>{
  s.innerHTML = `
  <svg viewBox="0 0 100 160">
    <path
      d="M50 0
        C60 30 65 35 98 50
        C65 65 60 70 50 160
        C40 70 35 65 2 50
        C35 35 40 30 50 0"
      fill="none"
      stroke="rgba(200,230,255,.85)"
      stroke-width="3.2"/>
  </svg>`;
});


/* üîê password ‚Üí trang t∆∞∆°ng ·ª©ng */
const GATES = {

  /* y√™u c·∫ßu: nh·∫≠p ƒë√∫ng */
  saggitarius : "saggitarius.html",

  /* c√°c t·∫ßng kh√°c */
  virgo   : "virgo.html",
  polaris : "polaris.html"
};


/* m·ªü b·∫±ng password */
function unlockGate(inputId){

  const key = document.getElementById(inputId).value.trim();

  if(GATES[key]){
    wrong.style.display = "none";
    window.location.href = GATES[key];
  }
  else{
    wrong.style.display = "block";
  }
}


/* click sao l·ªõn ƒë·ªÉ m·ªü */
document.querySelectorAll(".star.big").forEach(star=>{
  star.addEventListener("click", ()=>{
    const key = star.dataset.key;
    if(GATES[key]){
      window.location.href = GATES[key];
    }
  });
});

</script>

</body>
</html>
