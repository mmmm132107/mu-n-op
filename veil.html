<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>veil</title>

<style>

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#06070a;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* üåå background gradient chuy·ªÉn ƒë·ªông ch·∫≠m */
.bg{
  position:absolute;
  width:180%;
  height:180%;
  background:
    radial-gradient(circle at 20% 30%, #1b2135, transparent 40%),
    radial-gradient(circle at 70% 70%, #0c1224, transparent 45%),
    radial-gradient(circle at 55% 20%, #2c3f73, transparent 40%);
  filter:blur(70px);
  opacity:.65;
  animation: drift 40s linear infinite;
}

@keyframes drift{
  0%{ transform:translate(-6%,-4%) scale(1); }
  50%{ transform:translate(6%,4%) scale(1.06); }
  100%{ transform:translate(-6%,-4%) scale(1); }
}

/* ‚≠ê ng√¥i sao 4 c√°nh ‚Äî khung x∆∞∆°ng h√¨nh thoi */
.star{
  position:absolute;
  opacity:.45;
  animation: floatStar 18s ease-in-out infinite;
}

.star svg{
  width:100%;
  height:100%;
}

/* sao nh·ªè (n·ªÅn) */
.star.small{
  width:18px;
  height:28px;
}

/* sao ƒë·∫°i di·ªán trang */
.star.big{
  width:48px;
  height:76px;
  opacity:.9;
  filter:drop-shadow(0 0 14px rgba(200,230,255,.9));
  cursor:pointer;
}

@keyframes floatStar{
  0%{ transform:translate(0,0); }
  50%{ transform:translate(12px,-22px); }
  100%{ transform:translate(0,0); }
}

/* kh·ªëi n·ªôi dung */
.wrap{
  position:relative;
  z-index:3;
  text-align:center;
}

h3{ font-weight:300; opacity:.9; }

input{
  margin-top:10px;
  background:#0e1119;
  border:1px solid #2b3140;
  padding:10px 14px;
  border-radius:6px;
  color:#e5e5e5;
}

button{
  margin-left:6px;
  padding:10px 14px;
  background:#2b5cff;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

#wrong{
  color:#ff6b6b;
  display:none;
  margin-top:8px;
}

</style>
</head>


<body>

<div class="bg"></div>


<!-- ‚≠ê‚≠ê nhi·ªÅu sao nh·ªè (background) -->
<!-- ch·ªâ c·∫ßn copy th√™m d√≤ng ƒë·ªÉ tƒÉng s·ªë l∆∞·ª£ng -->

<div class="star small" style="top:12%; left:18%;">STAR</div>
<div class="star small" style="top:24%; left:72%;">STAR</div>
<div class="star small" style="top:48%; left:12%;">STAR</div>
<div class="star small" style="top:66%; left:36%;">STAR</div>
<div class="star small" style="top:78%; left:58%;">STAR</div>
<div class="star small" style="top:34%; left:84%;">STAR</div>
<div class="star small" style="top:16%; left:46%;">STAR</div>
<div class="star small" style="top:60%; left:82%;">STAR</div>


<!-- ‚≠ê‚≠ê sao l·ªõn ƒë·∫°i di·ªán TRANG RI√äNG (to & s√°ng h∆°n) -->
<!-- c√≥ th·ªÉ th√™m bao nhi√™u tu·ª≥ √Ω -->

<a class="star big" style="top:42%; left:52%;" data-key="veil">
  STAR
</a>

<a class="star big" style="top:70%; left:64%;" data-key="silent">
  STAR
</a>


<!-- n·ªôi dung & m·∫≠t kh·∫©u -->
<div class="wrap">

  <h3>not every door should be opened.</h3>
  <p>enter the key</p>

  <input id="gateInput" type="password" placeholder="password">
  <button onclick="unlockGate('gateInput')">open</button>

  <p id="wrong">not this one.</p>

</div>


<script>

/* ‚≠ê SVG sao 4 c√°nh ‚Äî khung x∆∞∆°ng h√¨nh thoi, c·∫°nh cong */
document.querySelectorAll(".star").forEach(s=>{
  s.innerHTML = `
  <svg viewBox="0 0 100 160">
    <path
      d="
        M50 0
        C60 30 65 35 98 50
        C65 65 60 70 50 160
        C40 70 35 65 2 50
        C35 35 40 30 50 0
      "
      fill="none"
      stroke="rgba(200,230,255,.85)"
      stroke-width="3.2"
    />
  </svg>`;
});


/* ===========================================
   üîê H·ªÜ M·∫¨T KH·∫®U NHI·ªÄU GI√Å TR·ªä ‚Äî D·ªÑ TH√äM
   =========================================== */

const GATES = {

  /* üëâ nh·∫≠p ƒë√∫ng pass ‚Üí chuy·ªÉn sang scent.html */
  saggitarius : "saggitarius.html",

  /* v√≠ d·ª• c√°c pass kh√°c (t√πy b·∫°n th√™m) */
  virgo   : "virgo.html",
  polaris   : "polaris.html"
};


/* m·ªü b·∫±ng password */
function unlockGate(inputId){

  const key = document.getElementById(inputId).value.trim();

  if(GATES[key]){
    window.location.href = GATES[key];
  } else {
    wrong.style.display = "block";
  }
}


/* m·ªü b·∫±ng c√°ch click sao l·ªõn */
document.querySelectorAll(".star.big").forEach(star=>{
  star.addEventListener("click", ()=>{
    const key = star.dataset.key;
    if(GATES[key]){
      window.location.href = GATES[key];
    }
  });
});

</script>

</body>
</html>
