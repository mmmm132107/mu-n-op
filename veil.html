<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>deeper</title>

<style>

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#06070a;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ğŸŒŒ infinite drifting gradient */
.bg{
  position:absolute;
  width:180%;
  height:180%;
  background:
    radial-gradient(circle at 20% 30%, #1b2135, transparent 40%),
    radial-gradient(circle at 70% 70%, #0c1224, transparent 45%),
    radial-gradient(circle at 55% 20%, #2c3f73, transparent 40%);
  filter:blur(70px);
  opacity:.65;
  animation: drift 40s linear infinite;
}

@keyframes drift{
  0%{ transform:translate(-6%,-4%) scale(1); }
  50%{ transform:translate(6%,4%) scale(1.06); }
  100%{ transform:translate(-6%,-4%) scale(1); }
}

/* ğŸ’ floating gemstones */
.gem{
  position:absolute;
  width:42px;
  height:42px;
  background:linear-gradient(145deg,#7bc7ff,#c7e7ff,#9cc9ff);
  clip-path:polygon(50% 0%, 90% 35%, 72% 100%, 28% 100%, 10% 35%);
  opacity:.55;
  filter:blur(.2px);
  animation: float 18s ease-in-out infinite;
}

.g1{ top:18%; left:22%; animation-delay:-2s; transform:scale(1.1); }
.g2{ top:68%; left:28%; animation-delay:-6s; transform:scale(.85); }
.g3{ top:34%; left:68%; animation-delay:-10s; transform:scale(1.2); }
.g4{ top:78%; left:62%; animation-delay:-14s; transform:scale(.95); }

@keyframes float{
  0%{ transform:translateY(0) translateX(0) scale(1); }
  50%{ transform:translateY(-28px) translateX(10px) scale(1.05); }
  100%{ transform:translateY(0) translateX(0) scale(1); }
}

/* ğŸ” content */
.wrap{
  position:relative;
  z-index:3;
  text-align:center;
}

h3{
  font-weight:300;
  opacity:.9;
}

input{
  margin-top:10px;
  background:#0e1119;
  border:1px solid #2b3140;
  padding:10px 14px;
  border-radius:6px;
  color:#e5e5e5;
  outline:none;
}

button{
  margin-left:6px;
  padding:10px 14px;
  background:#2b5cff;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

#wrong{
  color:#ff6b6b;
  display:none;
  margin-top:8px;
}

/* ğŸŒ˜ deeper reveal */
#deep{
  margin-top:38px;
  opacity:0;
  transition:.7s;
}

.show{
  opacity:1;
}

</style>
</head>


<body>

<div class="bg"></div>

<!-- gemstone layer -->
<div class="gem g1"></div>
<div class="gem g2"></div>
<div class="gem g3"></div>
<div class="gem g4"></div>

<div class="wrap">

  <h3>not every door should be opened.</h3>
  <p>enter the second key</p>

  <input id="pw2" type="password" placeholder="password">
  <button onclick="unlock()">open</button>

  <p id="wrong">not this one.</p>

  <div id="deep">
    <h2>ğŸŒ˜ deeper</h2>
    <p>the further you walk, the quieter it becomes.</p>
  </div>

</div>


<script>

const KEY2 = "gemstone";   // ğŸ‘‰ máº­t kháº©u táº§ng 2 â€” Ä‘á»•i táº¡i Ä‘Ã¢y

function unlock(){
  const v = pw2.value;

  if(v === KEY2){
    wrong.style.display="none";
    deep.classList.add("show");
  }
  else{
    wrong.style.display="block";
    deep.classList.remove("show");
  }
}

</script>

</body>
</html>

</script>

</body>
</html>
