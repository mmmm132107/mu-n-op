<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>veil</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#05060b;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== BACKGROUND ===== */
.bg{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, #1a2240, transparent 45%),
    radial-gradient(circle at 70% 60%, #0b1328, transparent 50%);
  filter:blur(90px);
  animation: drift 50s linear infinite;
  opacity:.75;
}
@keyframes drift{
  0%{transform:translate(-6%,-6%)}
  50%{transform:translate(6%,6%)}
  100%{transform:translate(-6%,-6%)}
}

/* ===== CONSTELLATIONS ===== */
.constellation{
  position:absolute;
}

.star{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#d9ecff;
  box-shadow:0 0 8px rgba(210,235,255,.8);
}

.star.bright{
  width:13px;
  height:13px;
  box-shadow:0 0 18px rgba(235,248,255,1);
}

/* line */
.line{
  position:absolute;
  height:1px;
  background:linear-gradient(to right,#bcd6ff,transparent);
  opacity:.6;
}

/* ===== ONE-TIME FLASH ===== */
.flash{
  animation: flash 1.2s ease-out forwards;
}

@keyframes flash{
  0%{opacity:.4; box-shadow:0 0 6px rgba(200,230,255,.5)}
  50%{opacity:1; box-shadow:0 0 22px rgba(230,245,255,1)}
  100%{opacity:.8; box-shadow:0 0 10px rgba(210,235,255,.8)}
}

/* ripple */
.ripple{
  position:absolute;
  border:1px solid rgba(180,220,255,.6);
  border-radius:50%;
  width:8px;
  height:8px;
  animation:ripple 1s ease-out forwards;
  pointer-events:none;
}

@keyframes ripple{
  from{transform:scale(1);opacity:.7}
  to{transform:scale(7);opacity:0}
}

/* ===== UI ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
}

input{
  background:#0e1426;
  border:1px solid #2b3558;
  padding:10px 14px;
  border-radius:6px;
  color:#fff;
}

button{
  margin-left:6px;
  padding:10px 14px;
  border-radius:6px;
  border:none;
  background:#2b5cff;
  color:white;
  cursor:pointer;
}

#wrong{
  display:none;
  color:#ff6b6b;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- ♐ SAGITTARIUS -->
<div class="constellation" id="sag" style="top:30%;left:18%;">
  <div class="star bright" style="top:60px;left:90px;"></div>
  <div class="star" style="top:30px;left:130px;"></div>
  <div class="star" style="top:80px;left:150px;"></div>
  <div class="star" style="top:120px;left:120px;"></div>
  <div class="star" style="top:140px;left:70px;"></div>
  <div class="star" style="top:110px;left:30px;"></div>

  <div class="line" style="top:65px;left:95px;width:45px;"></div>
  <div class="line" style="top:85px;left:125px;width:30px;"></div>
  <div class="line" style="top:125px;left:85px;width:50px;"></div>
</div>

<!-- ♍ VIRGO -->
<div class="constellation" id="vir" style="top:26%;left:52%;">
  <div class="star" style="top:20px;left:40px;"></div>
  <div class="star" style="top:40px;left:70px;"></div>
  <div class="star" style="top:10px;left:110px;"></div>
  <div class="star" style="top:-10px;left:150px;"></div>

  <div class="star bright" style="top:60px;left:100px;"></div>

  <div class="star" style="top:80px;left:140px;"></div>
  <div class="star" style="top:60px;left:180px;"></div>
  <div class="star" style="top:40px;left:220px;"></div>

  <div class="line" style="top:55px;left:70px;width:80px;"></div>
  <div class="line" style="top:75px;left:100px;width:90px;"></div>
</div>

<!-- ⭐ NORTH STAR -->
<div class="constellation" id="north" style="top:12%;left:75%;">
  <div class="star bright" style="top:0;left:0;"></div>
</div>

<!-- UI -->
<div class="wrap">
  <h3>not every constellation answers.</h3>
  <input id="pw" type="password" placeholder="enter key">
  <button onclick="unlock()">open</button>
  <div id="wrong">not this one.</div>
</div>

<script>
const GATES = {
  saggitarius: { id:"sag", url:"sag.html" },
  virgo:       { id:"vir", url:"virgo.html" },
  north:       { id:"north", url:"north.html" }
};

function unlock(){
  const key = pw.value.trim();
  const gate = GATES[key];

  if(!gate){
    wrong.style.display="block";
    return;
  }

  wrong.style.display="none";
  const group = document.getElementById(gate.id);
  const stars = group.querySelectorAll(".star");

  stars.forEach(star=>{
    star.classList.add("flash");

    const r = document.createElement("div");
    r.className="ripple";
    r.style.left = star.offsetLeft + "px";
    r.style.top  = star.offsetTop + "px";
    group.appendChild(r);

    setTimeout(()=>r.remove(),1000);
  });

  setTimeout(()=>{
    window.location.href = gate.url;
  },1000);
}
</script>

</body>
</html>
