<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>veil</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#05060b;
  color:#e6e6e6;
  font-family:serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* üåå n·ªÅn tr·ªùi s√¢u */
.bg{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, #1a2240, transparent 45%),
    radial-gradient(circle at 70% 60%, #0b1328, transparent 50%);
  filter:blur(80px);
  animation: drift 45s linear infinite;
  opacity:.7;
}
@keyframes drift{
  0%{transform:translate(-5%,-5%)}
  50%{transform:translate(5%,5%)}
  100%{transform:translate(-5%,-5%)}
}

/* ================= CONSTELLATIONS ================= */

.constellation{
  position:absolute;
  transition:1s;
}

.star{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#cfe6ff;
  box-shadow:0 0 8px rgba(200,230,255,.9);
}

/* sao trung t√¢m */
.star.core{
  width:14px;
  height:14px;
  box-shadow:0 0 16px rgba(220,240,255,1);
}

/* ƒë∆∞·ªùng n·ªëi */
.line{
  position:absolute;
  height:1px;
  background:linear-gradient(to right,#bcd6ff,transparent);
  opacity:.6;
}

/* ch√≤m sao ƒë∆∞·ª£c k√≠ch ho·∫°t */
.active .star{
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

/* üåä ripple */
.ripple{
  position:absolute;
  border:1px solid rgba(180,220,255,.6);
  border-radius:50%;
  width:10px;
  height:10px;
  animation:ripple 0.6s ease-out forwards;
}

@keyframes ripple{
  from{transform:scale(1);opacity:.8}
  to{transform:scale(10);opacity:0}
}

/* ================= UI ================= */

.wrap{
  position:relative;
  z-index:5;
  text-align:center;
}

input{
  background:#0e1426;
  border:1px solid #2b3558;
  padding:10px 14px;
  border-radius:6px;
  color:#fff;
}

button{
  margin-left:6px;
  padding:10px 14px;
  border-radius:6px;
  border:none;
  background:#2b5cff;
  color:white;
  cursor:pointer;
}

#wrong{
  display:none;
  color:#ff6b6b;
  margin-top:6px;
}

</style>
</head>

<body>

<div class="bg"></div>

<!-- ‚ôê SAGITTARIUS -->
<div class="constellation" id="sag" style="top:32%;left:22%;">
  <div class="star core" style="top:40px;left:80px;"></div>
  <div class="star" style="top:20px;left:120px;"></div>
  <div class="star" style="top:60px;left:140px;"></div>
  <div class="star" style="top:100px;left:110px;"></div>
  <div class="star" style="top:120px;left:60px;"></div>

  <div class="line" style="top:45px;left:90px;width:40px;"></div>
  <div class="line" style="top:70px;left:110px;width:35px;"></div>
  <div class="line" style="top:105px;left:90px;width:30px;"></div>
</div>

<!-- ‚ôç VIRGO -->
<div class="constellation" id="vir" style="top:30%;left:60%;">
  <div class="star core" style="top:60px;left:80px;"></div>
  <div class="star" style="top:20px;left:60px;"></div>
  <div class="star" style="top:40px;left:120px;"></div>
  <div class="star" style="top:100px;left:140px;"></div>
  <div class="star" style="top:140px;left:100px;"></div>

  <div class="line" style="top:50px;left:70px;width:50px;"></div>
  <div class="line" style="top:80px;left:90px;width:60px;"></div>
  <div class="line" style="top:120px;left:100px;width:45px;"></div>
</div>

<!-- UI -->
<div class="wrap">
  <h3>not every constellation answers.</h3>
  <input id="pw" type="password" placeholder="enter key">
  <button onclick="unlock()">open</button>
  <div id="wrong">not this one.</div>
</div>

<script>

/* ===== PASSWORD MAP ===== */
const GATES = {
  saggitarius: { el:"sag", url:"saggitarius.html" },
  virgo:       { el:"vir", url:"virgo.html" }
};

function unlock(){
  const key = pw.value.trim();
  const gate = GATES[key];

  if(!gate){
    wrong.style.display="block";
    return;
  }

  wrong.style.display="none";
  const constellation = document.getElementById(gate.el);
  constellation.classList.add("active");

  // ripple t·∫°i sao trung t√¢m
  const core = constellation.querySelector(".star.core");
  const r = document.createElement("div");
  r.className="ripple";
  r.style.left = core.offsetLeft + "px";
  r.style.top  = core.offsetTop + "px";
  constellation.appendChild(r);

  // ƒë·ª£i 1s r·ªìi chuy·ªÉn trang
  setTimeout(()=>{
    window.location.href = gate.url;
  },1000);
}

</script>

</body>
</html>
