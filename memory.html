<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:200vh;
  font-family:"Be Vietnam Pro",system-ui,sans-serif;
  color:#f2e8dc;
  overflow-x:hidden;
  scroll-behavior:smooth;

  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(150,180,255,.15), transparent),
    radial-gradient(900px 700px at 90% 20%, rgba(255,160,200,.12), transparent),
    radial-gradient(800px 900px at 40% 120%, rgba(180,220,255,.12), transparent),
    linear-gradient(#06080c,#05060a,#090911);
}

.nebula{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 600px at 30% 40%, rgba(110,150,255,.18), transparent 70%),
    radial-gradient(700px 500px at 70% 70%, rgba(255,180,220,.12), transparent 70%);
  filter:blur(10px);
  opacity:.55;
  animation:drift 28s ease-in-out infinite;
}
@keyframes drift{
  0%{transform:translate(-12px,-8px) scale(1);}
  50%{transform:translate(14px,10px) scale(1.04);}
  100%{transform:translate(-12px,-8px) scale(1);}
}

.star{
  position:fixed;
  width:3px;height:3px;
  border-radius:50%;
  background:#fff;
  opacity:.7;
  animation:twinkle 6s ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.4;transform:scale(.9);}
  50%{opacity:1;transform:scale(1.4);}
}

/* màn hình đầu */
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.title{
  font-size:42px;
  letter-spacing:1.4px;
  cursor:pointer;
  transition:.35s;
  text-shadow:0 0 30px rgba(220,230,255,.25);
}
.title:hover{
  transform:scale(1.06);
  text-shadow:0 0 36px rgba(230,240,255,.6);
}

/* frame */
.square{
  width:16px;height:16px;
  border:1px solid rgba(230,215,200,.55);
  position:absolute;
  transition:.25s;
}
.square:hover{background:rgba(230,215,200,.35);}

/* noise */
.noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.15;
  mix-blend-mode:screen;
}

/* fade */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:1s ease;
}
.fade.show{opacity:1}

/* text memory */
.story{
  max-width:880px;
  margin:120px auto 150px;
  padding:0 28px;
  font-size:17px;
  line-height:1.8;
  letter-spacing:.2px;
  opacity:0;
  transform:translateY(20px);
  transition:.7s ease;
}
.story.show{opacity:1;transform:translateY(0)}

/* nút lựa chọn */
.choice-arrow{
  margin-top:22px;
  font-size:22px;
  display:inline-block;
  opacity:0;
  cursor:pointer;
  transition:.35s;
}
.choice-arrow.show{opacity:1;}
.choice-arrow:hover{transform:translateX(4px);}
</style>
</head>

<body>

<div class="nebula"></div>
<div class="noise"></div>
<div class="fade" id="fade"></div>

<script>
for(let i=0;i<22;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=(Math.random()*4)+"s";
  document.body.appendChild(s);
}
</script>

<section class="center">
  <div class="title" id="goCall">rendezvous</div>
</section>

<section id="story" class="story"></section>
<div id="arrow" class="choice-arrow">➜ stay</div>

<script>
const fade = document.getElementById("fade");
const storyBox = document.getElementById("story");
const goCall = document.getElementById("goCall");
const arrow = document.getElementById("arrow");

/* click title → rendezvous.html */
goCall.onclick = () => window.location.href = "rendezvous.html";

/* nội dung */
const text =
"Con ngựa ấy ở lại bãi cỏ vì ngũ cốc và mái chuồng quen thuộc. "+
"Nó nhiều lần tự nhủ rằng rồi sẽ rời đi và chạy đến một dải thảo nguyên xanh ngắt. "+
"Nhưng mỗi lần đến sát ranh giới của sự dứt bỏ, tim nó lại mềm ra trước những điều đã làm nó hạnh phúc. "+
"Phía trước là tự do, còn phía sau là người đã buộc sợi dây bằng cả quan tâm lẫn sự tiện lợi. "+
"Và thế là nó quay đầu. Nó đã lỡ yêu nơi ấy quá nhiều để rời đi.";

/* typewriter */
function typewriter(el, str, speed=26){
  el.innerHTML="";
  let i=0;
  (function step(){
    if(i<str.length){
      el.innerHTML+=str[i++];
      setTimeout(step,speed);
    }
  })();
}

let autoRedirect;

/* tạo frame + ô bí mật ở góc trái dưới */
function createFrame(){
  const gap=32;
  const rows=Math.floor(window.innerHeight/gap);
  const cols=Math.floor(window.innerWidth/gap);

  const secretR=rows, secretC=0;

  for(let r=0;r<=rows;r++){
    for(let c=0;c<=cols;c++){
      const edge=r===0||r===rows||c===0||c===cols;
      if(!edge) continue;

      const s=document.createElement("div");
      s.className="square";
      s.style.top=r*gap+"px";
      s.style.left=c*gap+"px";

      if(r===secretR && c===secretC)
        s.addEventListener("click", triggerSecret);

      document.body.appendChild(s);
    }
  }
}
createFrame();

/* click ô bí mật */
function triggerSecret(){

  fade.classList.add("show");

  setTimeout(()=>{
    fade.classList.remove("show");
    storyBox.scrollIntoView({behavior:"smooth"});

    setTimeout(()=>{
      storyBox.classList.add("show");
      typewriter(storyBox,text,24);

      /* hiện mũi tên lựa chọn */
      setTimeout(()=>{
        arrow.classList.add("show");
      },900);

      /* nếu không bấm mũi tên → sang Thecall.html */
      autoRedirect = setTimeout(()=>{
        window.location.href="Thecall.html";
      },6000);

    },450);

  },900);
}

/* nếu người dùng chọn stay → hủy auto redirect */
arrow.onclick = ()=>{
  clearTimeout(autoRedirect);
  window.location.href="stay.html";
};
</script>

</body>
</html>
