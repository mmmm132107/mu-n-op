<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memory</title>

<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:200vh;
  font-family:"Be Vietnam Pro",system-ui,sans-serif;
  color:#f2e8dc;
  overflow-x:hidden;
  scroll-behavior:smooth;


  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(150,180,255,.15), transparent),
    radial-gradient(900px 700px at 90% 20%, rgba(255,160,200,.12), transparent),
    radial-gradient(800px 900px at 40% 120%, rgba(180,220,255,.12), transparent),
    linear-gradient(#06080c,#05060a,#090911);
}


.nebula{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 600px at 30% 40%, rgba(110,150,255,.18), transparent 70%),
    radial-gradient(700px 500px at 70% 70%, rgba(255,180,220,.12), transparent 70%);
  filter:blur(10px);
  opacity:.55;
  animation:drift 28s ease-in-out infinite;
}
@keyframes drift{
  0%{ transform:translate(-12px,-8px) scale(1); }
  50%{ transform:translate(14px,10px) scale(1.04); }
  100%{ transform:translate(-12px,-8px) scale(1); }
}


.star{
  position:fixed;
  width:3px;
  height:3px;
  border-radius:50%;
  background:#ffffff;
  opacity:.7;
  animation:twinkle 6s ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{ opacity:.4; transform:scale(.9); }
  50%{ opacity:1; transform:scale(1.4); }
}

/* m√†n h√¨nh ƒë·∫ßu */
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.title{
  font-size:42px;
  letter-spacing:1.4px;
  cursor:pointer;
  transition:.35s;
  text-shadow:0 0 30px rgba(220,230,255,.25);
}
.title:hover{
  transform:scale(1.06);
  text-shadow:0 0 36px rgba(230,240,255,.6);
}

/* üî≤ frame */
.square{
  width:16px;
  height:16px;
  border:1px solid rgba(230,215,200,.55);
  position:absolute;
  transition:.25s;
}
.square:hover{
  background:rgba(230,215,200,.35);
}

/* noise */
.noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.15;
  mix-blend-mode:screen;
}

/* fade */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:1s ease;
}
.fade.show{opacity:1}

.story{
  max-width:880px;
  margin:120px auto 180px;
  padding:0 28px;
  font-size:17px;
  line-height:1.8;
  letter-spacing:.2px;
  opacity:0;
  transform:translateY(20px);
  transition:.7s ease;
}
.story.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="nebula"></div>
<div class="noise"></div>
<div class="fade" id="fade"></div>

<!-- ‚≠ê random floating lights -->
<script>
for(let i=0;i<22;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=(Math.random()*4)+"s";
  document.body.appendChild(s);
}
</script>

<section class="center">
  <div class="title" id="goCall">My love story</div>
</section>

<section id="story" class="story"></section>

<script>
const fade = document.getElementById("fade");
const storyBox = document.getElementById("story");
const goCall = document.getElementById("goCall");

/* üëâ click ‚Üí sang echoe.html */
goCall.onclick = () => window.location.href = "echoe.html";

/* n·ªôi dung */
const text =
"Con ng·ª±a ·∫•y ·ªü l·∫°i b√£i c·ªè v√¨ ng≈© c·ªëc v√† m√°i chu·ªìng quen thu·ªôc. "+
"N√≥ nhi·ªÅu l·∫ßn t·ª± nh·ªß r·∫±ng r·ªìi s·∫Ω r·ªùi ƒëi v√† ch·∫°y ƒë·∫øn m·ªôt d·∫£i th·∫£o nguy√™n xanh ng·∫Øt. "+
"Nh∆∞ng m·ªói l·∫ßn ƒë·∫øn s√°t ranh gi·ªõi c·ªßa s·ª± d·ª©t b·ªè, tim n√≥ l·∫°i m·ªÅm ra tr∆∞·ªõc nh·ªØng ƒëi·ªÅu ƒë√£ l√†m n√≥ h·∫°nh ph√∫c. "+
"Ph√≠a tr∆∞·ªõc l√† t·ª± do, c√≤n ph√≠a sau l√† ng∆∞·ªùi ƒë√£ bu·ªôc s·ª£i d√¢y b·∫±ng c·∫£ quan t√¢m l·∫´n s·ª± ti·ªán l·ª£i. "+
"V√† th·∫ø l√† n√≥ quay ƒë·∫ßu. N√≥ ƒë√£ l·ª° y√™u n∆°i ·∫•y qu√° nhi·ªÅu ƒë·ªÉ r·ªùi ƒëi.";

/* typewriter */
function typewriter(el, str, speed=30){
  el.innerHTML="";
  let i=0;
  (function step(){
    if(i<str.length){
      el.innerHTML+=str[i++];
      setTimeout(step,speed);
    }
  })();
}

/* t·∫°o frame + √¥ b√≠ m·∫≠t */
function createFrame(){
  const gap = 32;
  const rows = Math.floor(window.innerHeight/gap);
  const cols = Math.floor(window.innerWidth/gap);

  const secretR = rows;
  const secretC = 0;

  for(let r=0;r<=rows;r++){
    for(let c=0;c<=cols;c++){
      const edge = r===0||r===rows||c===0||c===cols;
      if(!edge) continue;

      const s = document.createElement("div");
      s.className="square";
      s.style.top = r*gap+"px";
      s.style.left = c*gap+"px";

      if(r===secretR && c===secretC)
        s.addEventListener("click", triggerSecret);

      document.body.appendChild(s);
    }
  }
}
createFrame();

/* hi·ªáu ·ª©ng b√≠ m·∫≠t */
function triggerSecret(){
  fade.classList.add("show");

  setTimeout(()=>{
    fade.classList.remove("show");
    storyBox.scrollIntoView({behavior:"smooth"});

    setTimeout(()=>{
      storyBox.classList.add("show");
      typewriter(storyBox,text,26);
    },450);

    setTimeout(()=>{
      window.location.href="echoe.html";
    },6000);

  },900);
}
</script>

</body>
</html>
